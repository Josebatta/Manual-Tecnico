    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #87CEFA;
            color: rgb(248, 246, 246);
            text-align: center;
            padding: 1em 0;
        }

        nav {
            position: relative;
        
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            display: block;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: blue;
        }

        .collapsible {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: rgba(83, 83, 83, 0.8); /* Transparente */
            z-index: 999;
            width: 200px;
        }

        .collapsible .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #0c0303;
        }

        .collapsible .content ul {
            list-style-type: none;
            padding: 0;
        }

        .collapsible .content ul li {
            padding: 8px 0;
        }

        .collapsible .content ul li a {
            color: #3d3c3c;
            text-decoration: none;
        }

        .collapsible .content ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .footer-circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .collapsible {
                display: none;
            }

            .collapsible.active {
                display: block;
            }

            .collapsible .content {
                display: none;
            }

            .collapsible.active .content {
                display: block;
            }
        }

        @media (min-width: 769px) {
            .menu-icon {
                display: none;
            }

            .collapsible {
                display: block;
                position: static;
                background-color: transparent;
                width: auto;
            }

            .collapsible .content {
                display: block;
                background-color: transparent;
                padding: 0;
            }

            .collapsible .content ul {
                display: flex;
                justify-content: space-around;
            }

            .collapsible .content ul li {
                padding: 0;
            }

            .collapsible .content ul li a {
                color: rgb(8, 8, 8);
                padding: 10px;
                display: block;
            }

            .collapsible .content ul li a:hover {
                background-color: #87CEFA;
                border-radius: 5px;
            }
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            var collapsible = document.querySelector(".collapsible");
            collapsible.classList.toggle("active");
        }

        document.addEventListener("DOMContentLoaded", function() {
            var headers = document.querySelectorAll(".collapsible .header");
            headers.forEach(function(header) {
                header.addEventListener("click", function() {
                    this.nextElementSibling.classList.toggle("active");
                    if (this.nextElementSibling.style.display === "block") {
                        this.nextElementSibling.style.display = "none";
                    } else {
                        this.nextElementSibling.style.display = "block";
                    }
                });
            });
        });
    </script>
